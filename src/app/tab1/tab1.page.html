<ion-header #header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button tab="menu">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

        <ion-title>
          <img src="assets/img/Logo_H4.png"/>
        </ion-title>
    <ion-buttons slot="end">
      <ion-button tab="tabnotif" href="tabnotif">
        <ion-icon slot="icon-only" name="chatbubbles"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar></ion-searchbar>
</ion-header>



<ion-content [fullscreen]="true" scrollEvents="true">



      <div *ngIf="segment === 'home'">
        <app-tweet *ngFor="let tweet of tweets" [tweet]="tweet"></app-tweet>
      </div>

</ion-content>
